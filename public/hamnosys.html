                    sigmlText += `\t\t\t<${sys}/>\n`;
                }
                sigmlText += "\t\t</hamnosys_manual>\n\t</hns_sign>\n</sigml>";
                document.querySelector("#sigml-textarea").value = sigmlText;
            }

            function hamnosystranslate(str) {
                let result = "";
                if (str.at(-1) === " ") {
                    const last = str.split(" ").at(-2);
                    if (last in symToUnicode) {
                        str = str.replace(
                            " " + last + " ",
                            String.fromCharCode("0x" + symToUnicode[last])
                        );
                        document.querySelector("#hns").value = str;
                    }
                }
                for (const sym of str) {
                    if (!sym) continue;
                    const unicode = sym.charCodeAt(0).toString(16);
                    if (!(unicode in unicodeToSym)) {
                        result += sym + ", ";
                    } else {
                        result += unicodeToSym[unicode] + ", ";
                    }
                }
                document.querySelector("#names").value = result;
                updateSigml(document.querySelector("#gloss").value, result);
            }
            function onBtnClick(e) {
                document.querySelector("#hns").value += e.target.innerText;
                document.querySelector("#names").value +=
                    e.target.getAttribute("title") + ", ";
                updateSigml(
                    document.querySelector("#gloss").value,
                    document.querySelector("#names").value
                );
            }
            document.querySelectorAll("button.ham").forEach((el) => {
                el.addEventListener("click", onBtnClick);
            });

            $(function () {
                $(".css-tabs:first").tabs(".css-panes:first > div");
            });
        </script>
    </body>
</html>
